name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # 匹配以 v 开头的 tag，如 v0.1.0
      - '*'   # 或者匹配所有 tag，如 1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package integrity (optional)
        run: python -m twine check dist/*

      - name: Publish to PyPI using OIDC (no token needed)
        run: python -m twine upload --skip-existing dist/*
        env:
          TWINE_USERNAME: __oidc__
